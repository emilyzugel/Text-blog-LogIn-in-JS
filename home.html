<html lang="en">

  <body>
    <!--<div class="container">

    <div class="container" id="homeContainer">
      <h2 id="titulo"></h2>

      <h3>Criar novo post</h3>
      <textarea id="novoPost" placeholder="Escreva seu post aqui..." cols="40" rows="5"></textarea>
      <button onclick="criarPost()">Criar Post</button>

      <div id="postsContainer"></div>

      <button onclick="logout()" class="botaoSair">Sair</button>
    </div>

<script src="script.js">
  const nomeUsuario = localStorage.getItem("usuarioLogado");
  if (nomeUsuario) {
    document.getElementById("titulo").textContent = "Olá, " + nomeUsuario + "!";
  } else {
    document.getElementById("titulo").textContent = "Usuário não identificado.";
  }
  function logout() {
    localStorage.removeItem("usuarioLogado");
    window.location.href = "index.html";
  } 
  </script>
  </body>
</html>
